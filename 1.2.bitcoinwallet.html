<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Address</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script 
        type="text/javascript" 
        src="https://unpkg.com/bsv@1.5.3/bsv.min.js">
    </script>

<script 
type="text/javascript" 
src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js">
</script>
    
  </head>
  <body>
      
      <div id="block1">
           <h1 style="color: white; text-align: right;">Private Key:</h1> 
           <p id="privKey", style="color: white; text-align: right;"> </p>
      </div>
       <div id="block2">
           <h1>Public Key:</h1> 
           <p id="pubKey"> </p>
      </div>
       <div id="block3">
           <h1>Address:</h1> 
           <p id="address"> </p>
      </div>
      <div id="block4">
          <h1>QR code:</h1>
          <p id="qrcode"></p>
      </div>
   
    <script> 
    var privKey = bsv.PrivateKey.fromRandom();
    var pubKey = bsv.PublicKey.fromPrivateKey(privKey);
    var address = bsv.Address.fromPublicKey(pubKey);
    
    var p = document.querySelector("#privKey");
    p.innerHTML = 'secret';
    
    var y = document.querySelector("#pubKey");
    y.innerHTML = 'publickey';
    
    var z = document.querySelector("#address");
    z.innerHTML = address.toString();

    var addressCode = 'bitcoinsv:' + address;
    
    new QRCode(document.getElementById("qrcode"), addressCode);
     </script>
  </body>
</html>
